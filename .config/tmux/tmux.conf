## Tmux Cheat Sheet
# Start a new session
# tmux | tmux new | tmux new-session 

# Start a new seesion w/ the name
# tmux new-session -s <mysession>

# Kill session w/ name
# tmux kill-session -t <mysession>

# Kill all sessions but current
# tmux kill-session -a

# Rename session
# C-b $

# Detach from session
# C-b d

# Show all sessions
# C-b ls | tmux list-sessions

# Attach to last session
# tmux a | tmux at | tmux a -t <mysession>

# Session and Window preview
# C-b w

# Move to prev/next session
# C-b ( | )

# Create window
# C-b c

# Close window
# C-b &

# Switch/select window
# C-b p | n | 0..9

# Toggle last active window / active pane
# C-b l / C-b ;

# Split-horizontal the current pane
# C-b %

# Split-vertical the current pane
# C-b "

# Close current pane
# C-b x

## 

# Mouse mode
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# ctrl + b <h|j|k|l>
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
